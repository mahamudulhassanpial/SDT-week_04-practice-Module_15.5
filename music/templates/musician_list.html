{% extends "base.html" %}

{% block content %}


{% for musician in musicians %}
<div>
    <h3>
        <a href="{% url 'musician_edit' musician.pk %}">{{ musician }}</a>
    </h3>
    <p>Email: {{ musician.email }}</p>
    <p>Phone: {{ musician.phone_number }}</p>
    <p>Instrument: {{ musician.instrument_type }}</p>
    <a href="{% url 'musician_delete' musician.pk %}">Delete</a>
</div>
{% endfor %}
<a href="{% url 'musician_create' %}">Add Musician</a>
{% endblock %}
